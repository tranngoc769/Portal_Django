{% extends "../pages/base.html" %} {% load static %} {% block title %} Đăng nhập {% endblock %} {% block content %}
<div class="page-wrapper">
    <div class="preloader"></div>
    <section class="signup-section" style="background-image:url({% static 'images/background/pattern-4.png'%})">
        <div class="auto-container">
            <div class="logo">
                <a href="index.html"><img src="{% static 'images/logo-3.png'%}" alt=""></a>
            </div>
            <div class="inner-container">
                <h2>Đăng nhập <span class="theme_color">Akadimia</span></h2>
                <div class="text"></div>
                <!-- Login Form -->
                <div class="styled-form">
                    <form id="form_dangnhap">
                        <div class="row clearfix">
                            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                <label>Tên đăng nhập</label>
                                <input type="text" name="username" id="dn_username" value="" placeholder="Tên đăng nhập" required="">
                            </div>
                            <!-- Form Group -->
                            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                <label>Mật khẩu</label>
                                <span class="eye-icon fa fa-eye"></span>
                                <input type="password" name="password" id="dn_password" value="" placeholder="Password" required="">
                            </div>

                            <div class="form-group col-lg-12 col-md-12 col-sm-12 text-center">
                                <button id="dangnhapBtn" type="button" class="theme-btn btn-style-one"><span class="txt">Đăng nhập</span></button>
                            </div>

                            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                <div class="users">Chưa có tài khoản ? <a href="../dangki">Đăng ký</a></div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
