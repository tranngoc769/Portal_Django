{% extends "../pages/base.html" %} {% load static %} {% block content %}
<div class=" form-body without-side ">
    <div class="website-logo ">
        <a href="/ ">
            <div class="logo ">
                <img class="logo-size " src="{% static 'images/logo-light.svg' %}" alt=" ">
            </div>
        </a>
    </div>
    <div class="row ">
        <div class="img-holder ">
            <div class="bg "></div>
            <div class="info-holder ">
                <img src="{% static 'images/graphic3.svg' %}" alt=" ">
            </div>
        </div>
        <div class="form-holder ">
            <div class="form-content ">
                <div class="form-items ">
                    <h3>Login to account</h3>
                    <p>Access to the most powerfull tool in the entire design and web industry.</p>
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <input class="form-control " type="text " name="username " placeholder="E-mail Address " required>
                        <input class="form-control " type="password " name="password " placeholder="Password " required>
                        <div class="form-button ">
                            <button id="submit " type="submit " class="ibtn ">Login</button> <a href="">Forget password?</a>
                        </div>
                    </form>
                    <!-- <div class="other-links ">
                            <div class="text ">Or login with</div>

                        </div>
                        <div class="page-links ">
                            <a href="register21.html ">Register new account</a>
                        </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
